name: Scrape radio and publish data

on:
  schedule:
    # every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Install apt packages for Puppeteer
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates fonts-liberation libnss3 libxss1 libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdbus-1-3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libgbm1 wget

      - name: Run scraper (capture logs)
        run: |
          set -o pipefail || true
          npm run scrape > scrape.log 2>&1 || (echo "npm run scrape failed, see scrape.log"; cat scrape.log; exit 1)

      - name: Upload scrape log
        uses: actions/upload-artifact@v4
        with:
          name: scrape-log
          path: scrape.log

      - name: Commit and push data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data || true
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update scraped data [skip ci]"
            git push
          fi